<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <main>
      <h1>Capacitor Android Launcher Plugin Test</h1>
      
      <!-- Open Settings Button -->
      <button onclick="openLauncherSettings()">Open Launcher Settings</button>
      
      <!-- Start Immersive Mode Button -->
      <button onclick="startImmersiveMode()">Start Immersive Mode</button>
      
      <!-- Stop Immersive Mode Button -->
      <button onclick="stopImmersiveMode()">Stop Immersive Mode</button>
      
      <!-- Check if App is Launcher -->
      <button onclick="isLauncherApp()">Is this the Launcher?</button>
      
      <p id="status"></p>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
